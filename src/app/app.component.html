<div class="board">
  <div class="board-bar">
    <p class="board-name">Board Name</p>
  </div>

  <div class="board-wrapper">
    <div class="board-columns" cdkDropListGroup>
      <div class="board-column">
        <div class="column-title">
          To Do
          <!-- <button
            class="btn btn-primary"
            (click)="onAddNewTask()"
            style="margin-left: 10px"
          >
            Add
          </button> -->
        </div>
        <div
          class="tasks-container"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="tasks" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
        </div>
      </div>
      <div class="board-column">
        <div class="column-title">This Week</div>
        <div
          class="tasks-container"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="week"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="tasks" *ngFor="let item of week" cdkDrag>{{ item }}</div>
        </div>
      </div>
      <div class="board-column">
        <div class="column-title">Today</div>
        <div
          class="tasks-container"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="today"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="tasks" *ngFor="let item of today" cdkDrag>{{ item }}</div>
        </div>
      </div>
      <div class="board-column">
        <div class="column-title">Done</div>
        <div
          class="tasks-container"
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="done"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="tasks" *ngFor="let item of done" cdkDrag>{{ item }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
